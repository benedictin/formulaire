<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
</head>
<body>
    <form action="">
        <div>
            <h1>Me contacter</h1>
            <div>
                <label for="nom">Nom</label>
                <input type="text" id="nom" placeholder="Quel est votre nom?"/>
            </div>
            <div>
                <label for="postnom">Postnom</label>
                <input type="text" id="postnom" placeholder="Quesl est votre postnom?">
            </div>
            <div>
                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" placeholder="Quel est votre prenom?">
            </div>
            <div>Genre</div>
            <div>
                <label for="homme">Homme</label>
                <input type="radio" id="homme" name="genre">
                <label for="femme">Femme</label>
                <input type="radio" id="femme" name="genre">
            </div>
            <div>
                <label for="message">Message</label>
            </div>
            <div>
             <textarea name="message" id="message" cols="30" rows="10"></textarea>          
            </div>
            <div>
                <label for="file">Photo</br></label>
                <input type="file" name="" id="file">
            </div>
            <div>
                <input type="checkbox" id="etudiant"/>
                <label for="etudiant">Vous etes étudiant</label>
            </div>
            <div>
                <input type="checkbox" id="majeur"/>
                <label for="majeur">Vous etes majeur</label>
            </div>
            <div>
                <label for="date">Date de naissance</label> 
                <input type="date" id="date">
            </div>
            <div>
                <label for="temps">Temps d'arriver</label> 
                <input type="time" id="temps"/>
            </div>
            <div>
                <label for="faculte">Selectionner une faculté</label>
            </div>
            <div>
                <select  id="faculte">
                    <option value="Math_info">Mathematique informatique</option>
                </select> 
            </div>
            <div> 
                <label for="passe">Mot de passe</label>
                <input type="password" id="passe"/>
            </div>
            <div>
                <input type="submit" value="Enregistrez"/>
                <input type="reset" value="reinitialiser">
            </div>     
        </div>
    </form>
</body>
</html>
