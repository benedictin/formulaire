<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
</head>
<body>
<h1>Me contacter</h1>
<form>
    <p><label for="nom">Nom</label> <input type="text" id="nom" placeholder="Quel est votre nom?"/></p>
    <p><label for="postnom">Postnom</label> <input type="text" id="postnom" placeholder="Quel est votre postnom?"/></p>
    <p><label for="prenom">Prénom</label> <input type="text" id="prenom" placeholder="Quel est votre prenom?"/></p>
    <p>Genre</p>
    <label for="homme">Homme</label><input type="radio" id="homme" name="genre"/>
    <label for="femme">Femme</label><input type="radio" id="femme" name="genre"/>
    <p>Message</p><textarea name="message" id="message" cols="30" rows="10"></textarea>
    <p>
        Photo<br>
    <label for="file"></label><input type="file" id="file"/>
    </p>
    <p>
        <input type="checkbox" id="etudiant"/><label for="etudiant">Vous etes étudiant</label><br>
        <input type="checkbox" id="majeur"/><label for="majeur">Vous etes majeur</label>
    </p>
    <p>
        Date de naissance<br>
        <input type="date"/>
    </p>
    <p>
        Temps d'arriver<br>
        <input type="time"/>
    </p>
    <p>
        <label for="faculte">Selectionner une faculté</label><br>
        <select  id="faculte">
            <option value="Math_info">Mathematique informatique</option>
        </select>
    </p>
    <p>
         <label for="pass">Mot de passe</label><br>
         <input type="password" id="pass"/>
    </p>
    <p>
        <input type="submit" value="Enregistrez"/>
        <input type="reset" value="reinitialiser">
    
    </p>
    <a href="#">voir page2</a>
 </form>
</body>
</html>
